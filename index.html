<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>कुण्डली व्याख्या जेनरेटर</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>कुण्डली व्याख्या जेनरेटर</h1>

  <div class="form-section">
    <label for="lagna">लग्न राशि छान्नुहोस्:</label>
    <select id="lagna">
      <option value="">-- राशि छान्नुहोस् --</option>
      <option value="1">मेष</option>
      <option value="2">वृष</option>
      <option value="3">मिथुन</option>
      <option value="4">कर्कट</option>
      <option value="5">सिंह</option>
      <option value="6">कन्या</option>
      <option value="7">तुला</option>
      <option value="8">वृश्चिक</option>
      <option value="9">धनु</option>
      <option value="10">मकर</option>
      <option value="11">कुम्भ</option>
      <option value="12">मीन</option>
    </select>
  </div>

  <div class="form-section">
    <label>ग्रहहरूको स्थान (उदा: सूर्य:10, चन्द्रमा:4)</label>
    <textarea id="grahaInput" rows="6" placeholder="सूर्य:10, चन्द्रमा:4, मङ्गल:7 ..."></textarea>
  </div>

  <button onclick="generateKundali()">कुण्डली व्याख्या बनाउनुहोस्</button>

  <div class="output" id="output">
    <h2>कुण्डली व्याख्या</h2>
    <div id="intro"></div>
    <div id="graha"></div>
    <div id="lagnaExp"></div>
    <div id="houses"></div>
    <div id="yogas"></div>
    <div id="remedies"></div>
  </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
