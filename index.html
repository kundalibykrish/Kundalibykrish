<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jyotish Kundali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Jyotish Kundali Analyzer</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Input Kundali Data</h2>
            <div id="kundali-container">
                <div id="kundali-grid">
                    </div>
            </div>
            
            <div id="control-panel">
                <label for="lagna-select">Select Lagna Rashi (House 1):</label>
                <select id="lagna-select">
                    <option value="">--Select Lagna--</option>
                    <option value="1">1 (Mesh)</option>
                    <option value="2">2 (Vrishabh)</option>
                    <option value="3">3 (Mithun)</option>
                    <option value="4">4 (Karkat)</option>
                    <option value="5">5 (Sinha)</option>
                    <option value="6">6 (Kanya)</option>
                    <option value="7">7 (Tula)</option>
                    <option value="8">8 (Vrishchik)</option>
                    <option value="9">9 (Dhanu)</option>
                    <option value="10">10 (Makar)</option>
                    <option value="11">11 (Kumbha)</option>
                    <option value="12">12 (Meen)</option>
                </select>

                <label for="planet-select">Select Planet to Add:</label>
                <select id="planet-select">
                    <option value="">--Select Planet--</option>
                    <option value="surya">Su</option>
                    <option value="chandra">Ch</option>
                    <option value="mangal">Ma</option>
                    <option value="budh">Bu</option>
                    <option value="guru">Gu</option>
                    <option value="shukra">Shu</option>
                    <option value="shani">Sh</option>
                    <option value="rahu">Ra</option>
                    <option value="ketu">Ke</option>
                </select>
                
                <button id="analyze-btn">Analyze Kundali</button>
                <button id="reset-btn">Reset</button>
            </div>
        </section>

        <section id="output-section">
            <h2>Kundali Analysis</h2>
            <div id="analysis-results">
                <p>Your Kundali analysis will be displayed here.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kundali by Krish</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
